global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Bot application metrics (if you add Prometheus endpoint)
  - job_name: 'aziz_bot'
    static_configs:
      - targets: ['app:3000']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node exporter (if you add it)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
